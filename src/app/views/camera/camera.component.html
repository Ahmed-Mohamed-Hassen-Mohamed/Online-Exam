<div class="m-5 mt-4" style="height: 85%">
  <div class="position-relative" style="width: 100%; height: 100%">
    <video
      #video
      width="550"
      height="500"
      id="video"
      autoplay
      class="position-absolute top-0 start-0"
      style="padding: 10px; border: 3px solid #0e42c4; border-radius: 5px"
    ></video>
    <div
      style="
        width: 50px;
        height: 50px;
        border-radius: 50%;
        padding: 5px;
        border: 3px solid silver;
      "
      class="position-absolute bottom-0 start-50 translate-middle-x d-flex align-item-center justify-content-between"
    >
      <button
        (click)="capture()"
        style="
          width: 35px;
          height: 35px;
          border-radius: 50%;
          border: 0;
          background-color: #0e42c4;
        "
      ></button>
    </div>
    <canvas
      #canvas
      width="550"
      height="500"
      (mousedown)="handleMouseDown($event)"
      (mousemove)="handleMouseMove($event)"
      (mouseup)="handleMouseUp()"
      style="display: none"
    >
    </canvas>
    <img
      class="position-absolute top-0 end-0"
      *ngIf="imageUrl"
      [src]="imageUrl"
      width="550"
      height="500"
      style="padding: 10px; border: 3px solid #0e42c4; border-radius: 5px"
    />
  </div>
  <div *ngIf="qrCodeResult">
    <p>QR Code Result: {{ qrCodeResult }}</p>
  </div>
</div>
